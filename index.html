<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/require.js" data-main="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <script type="text/template" id="wrapper-template">
        <ul class="item-list">
        </ul>
        <div class="contlrols">
            <input type="text" class="item-value" autofocus>
            <i class="fa fa-plus item-add" aria-hidden="true"></i>
        </div>
        <div class="editControls hide">
            <input type="text" class="item-edit-value">
            <i class="fa fa-floppy-o item-save" aria-hidden="true"></i>
        </div>
    </script>
    <script type="text/template" id="list-template">
        <% for(var i = 0; i < data.length; i++) { %>
        <li class="todo-item"><%= data[i] %> <span class="item-delete" data-item-id="<%= i %>"><i class="fa fa-trash" aria-hidden="true"></i></span> <span class="item-edit" data-item-id="<%= i %>"><i class="fa fa-pencil" aria-hidden="true"></i></span></li>
        <% } %>
    </script>

    <h1 class="title">TODO LIST</h1>
</body>
</html>
